name: Build OpenWrt (Ipq806x Devices)
'on':
  repository_dispatch: null
  workflow_dispatch:

### ------------------------------------------------------------------------------ ###
      - name: Set .config and assign hardware Device Tag
        id: setConfig
        run: |
                  echo "::set-output name=hardwareString::R7800.config"
                  echo "HARDWARE_DEVICE=wrt3200acm" >> $GITHUB_ENV
### ------------------------------------------------------------------------------ ###
